language: php
sudo: false
dist: trusty
notifications:
  email:
    recipients:
    - kschwarz@hexonet.net
    - anthonys@hexonet.net
    - tseelamkurthi@hexonet.net
    on_success: never
    on_failure: always
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
php:
- 5.6.0
- 5.6.38
- 7.0.32
- 7.1.22
- 7.2.10
cache:
  directories:
  - "~/.npm"
  - node_modules
install:
- composer install
script:
- composer run-script test
- composer run-script codeCheck
after_success:
- if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_PULL_REQUEST" == "false" ]]; then
  git config --replace-all remote.origin.fetch +refs/heads/*:refs/remotes/origin/*
  && git fetch --tags && nvm install lts/* && nvm use lts/* && npm prune && npm i
  && npx travis-deploy-once "npx semantic-release" ; fi
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
